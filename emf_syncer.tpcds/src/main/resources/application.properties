# Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=none

# Show SQL on console when running ./gradlew bootRun
# ERROR | DEBUG
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=off

# logging.level.root=WARN
# logging.level.tpcds=off

spring.jpa.properties.hibernate.type=trace 
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.fetch_size=200
spring.jpa.properties.hibernate.jdbc.batch_size=10000
# to be used with JPA lazy fetching when transactions cannot be used
# it creates a global session
# it is usually discouraged though 
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# https://github.com/brettwooldridge/HikariCP#configuration-knobs-baby
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.maxLifetime=1800000
spring.datasource.hikari.readOnly=true

